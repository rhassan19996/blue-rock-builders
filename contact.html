<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Contact - BlueRock Builders</title>

		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Optional: custom CSS -->
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
	</head>
	<body class="bg-gray-50">
		<!-- Navbar -->
		<nav class="bg-white shadow-md sticky top-0 z-50">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="flex justify-between items-center h-16">
					<!-- Logo & Name -->
					<div class="flex-shrink-0 relative">
						<a
							href="index.html"
							class="flex items-center gap-3 group relative overflow-hidden"
						>
							<div
								class="p-2 bg-gradient-to-r from-blue-500 to-blue-700 rounded-xl shadow-md z-10"
							>
								<img
									src="images/logo.png"
									alt="BlueRock Builders Logo"
									class="h-8 w-8 object-contain"
								/>
							</div>
							<span class="text-2xl font-extrabold tracking-wide z-10 relative">
								<span class="text-gray-800 group-hover:text-blue-600"
									>BlueRock</span
								>
								<span class="text-blue-500 group-hover:text-black"
									>Builders</span
								>
							</span>
						</a>
					</div>

					<!-- Desktop Menu -->
					<div class="hidden md:flex space-x-6 items-center">
						<a
							href="index.html"
							class="text-gray-700 font-medium hover:text-blue-600 transition duration-300"
							>Home</a
						>
						<a
							href="about.html"
							class="text-gray-700 font-medium hover:text-blue-600 transition duration-300"
							>About</a
						>
						<a
							href="services.html"
							class="text-gray-700 font-medium hover:text-blue-600 transition duration-300"
							>Services</a
						>
						<a
							href="projects.html"
							class="text-gray-700 font-medium hover:text-blue-600 transition duration-300"
							>Projects</a
						>
						<a
							href="contact.html"
							class="text-gray-700 font-medium hover:text-blue-600 transition duration-300"
							>Contact</a
						>
					</div>

					<!-- Mobile Menu Button -->
					<div class="md:hidden">
						<button
							id="menu-btn"
							class="text-gray-700 focus:outline-none text-2xl"
						>
							â˜°
						</button>
					</div>
				</div>
			</div>

			<!-- Mobile Menu -->
			<div
				id="mobile-menu"
				class="hidden md:hidden px-2 pt-2 pb-3 space-y-1"
			>
				<a
					href="index.html"
					class="block text-gray-700 font-medium hover:text-blue-500"
					>Home</a
				>
				<a
					href="about.html"
					class="block text-gray-700 font-medium hover:text-blue-500"
					>About</a
				>
				<a
					href="services.html"
					class="block text-gray-700 font-medium hover:text-blue-500"
					>Services</a
				>
				<a
					href="projects.html"
					class="block text-gray-700 font-medium hover:text-blue-500"
					>Projects</a
				>
				<a
					href="contact.html"
					class="block text-gray-700 font-medium hover:text-blue-500"
					>Contact</a
				>
			</div>
		</nav>

		<!-- Hero Section -->
		<section class="bg-blue-50 py-32">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
				<h1 class="text-5xl font-extrabold text-gray-900 mb-4">Get in Touch</h1>
				<p class="text-xl text-gray-700 max-w-2xl mx-auto">
					Have a project in mind? Reach out and let BlueRock Builders make it a
					reality.
				</p>
			</div>
		</section>

		<!-- Contact Section -->
		<section
			id="contact"
			class="bg-gray-50 py-20"
		>
			<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="text-center mb-12">
					<h2 class="text-3xl font-extrabold text-gray-900">Contact Us</h2>
					<p class="mt-4 text-gray-700">
						Send us a message and we'll get back to you as soon as possible.
					</p>
				</div>

				<form
					id="contactForm"
					class="bg-white p-8 rounded-xl shadow-md space-y-6"
				>
					<div>
						<label
							for="name"
							class="block text-gray-700 font-medium mb-2"
							>Name</label
						>
						<input
							type="text"
							id="name"
							name="name"
							required
							class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
							placeholder="Your Name"
						/>
					</div>

					<div>
						<label
							for="email"
							class="block text-gray-700 font-medium mb-2"
							>Email</label
						>
						<input
							type="email"
							id="email"
							name="email"
							required
							class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
							placeholder="you@example.com"
						/>
					</div>

					<div>
						<label
							for="message"
							class="block text-gray-700 font-medium mb-2"
							>Message</label
						>
						<textarea
							id="message"
							name="message"
							required
							rows="5"
							class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
							placeholder="Your message..."
						></textarea>
					</div>

					<div class="flex justify-center">
						<div
							class="g-recaptcha"
							data-sitekey="6LdBwL8rAAAAAHaNI8FSexlrmevDc0_7jlU7pVu8"
						></div>
					</div>

					<div class="text-center">
						<button
							type="submit"
							class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-300"
						>
							Send Message
						</button>
					</div>
				</form>
			</div>
		</section>

		<!-- Scripts -->
		<script
			src="https://www.google.com/recaptcha/api.js"
			async
			defer
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
